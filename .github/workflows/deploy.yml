name: Terraform Infra + Website Deploy

on:
  push:
    branches:
      - project
    paths:
      - '**.tf'
      - '.website/**'

jobs:
  terraform:
    if: contains(github.event.head_commit.message, '[infra]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (infra change)
        run: terraform apply -auto-approve

  sync:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync .website to S3
        run: |
          if [ -d ".website" ]; then
            aws s3 sync ./.website s3://dishant-connected-bucket --delete
          else
            echo ".website folder not found. Skipping sync."
          fi
